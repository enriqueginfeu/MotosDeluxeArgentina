<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300;1,500&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contacto - Motos Deluxe Argentina</title>
</head>

<body class="z-0 max-w-full w-auto">

    <header class="sticky top-4 left-0 right-0 z-10">
        <nav class="nav sombra bg-gray-900">
            <div class="logo-titulo">
                <a href="../index.html">
                    <img src="../img/logo4.png" alt="Logo Motos Deluxe" width="18%" class="text-center rounded-xl mt-6 shadow-2xl">
                </a>
            </div>
            <div class="flex justify-center items-center">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="ul-nav">
                    <li><a class="active" href="../index.html">Inicio</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./tienda.html">Tienda</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class="text-center text-4xl mt-16 p-6 md:text-6xl md:w-3/4 md:m-auto md:mt-28">
            <h1>
                A continuacion tendras a tu disposicion el formulario para poder contactarte con nosotros. En el formulario podras elegir entre varias opciones de contacto.
            </h1>
        </div>

        <div id="contacto" class="contacto sombra2 mt-20">
            <h2 class="text-center text-5xl mb-10">
                Formulario
            </h2>
            <div class="formulario-center">
                <div>

                    <form action="#" id="formulario" class="formulario" method="post">
                        <div class="contenedor-campos">
                            <div class="campo">

                                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                            </div>
                            <div class="campo">

                                <input type="text" name="email" placeholder="Email" id="email">
                            </div>
                            <div class="campo">

                                <input type="text" name="telefono" placeholder="Telefono" id="telefono">
                            </div>

                            <div class="campo">

                                <select type="text" name="select" placeholder="Select" id="select" class="w-full rounded-md text-center h-12">
                                    <option value="">-- SELECCIONAR OPCION --</option>
                                    <option value="repuestos">Repuestos</option>
                                    <option value="comprar">Comprar Moto</option>
                                    <option value="vender">Vender Moto</option>
                                    <option value="test">Test Drive</option>
                                    <option value="seguro">Asesor de Seguros</option>
                                    <option value="curso">Escuela de Manejo</option>
                                    <option value="taller">Service</option>
                                </select>
                            </div>

                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba aqui..."></textarea>

                        </div>
                        <div id="btn-form" class="btn-form">
                            <div>
                                <button type="submit" class="bg-green-500 w-80 text-center text-white py-1 px-20 rounded-3xl sombra2 boton-disabled" disabled>
                                    Enviar
                                </button>
                            </div>
                            <div>
                                <button type="reset" class="bg-green-500 w-80 text-center text-white py-1 px-20 rounded-3xl sombra2">
                                    Resetear
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <div id="spinner" class="spinner-none">
                        <div class="sk-circle">
                            <div class="sk-circle1 sk-child"></div>
                            <div class="sk-circle2 sk-child"></div>
                            <div class="sk-circle3 sk-child"></div>
                            <div class="sk-circle4 sk-child"></div>
                            <div class="sk-circle5 sk-child"></div>
                            <div class="sk-circle6 sk-child"></div>
                            <div class="sk-circle7 sk-child"></div>
                            <div class="sk-circle8 sk-child"></div>
                            <div class="sk-circle9 sk-child"></div>
                            <div class="sk-circle10 sk-child"></div>
                            <div class="sk-circle11 sk-child"></div>
                            <div class="sk-circle12 sk-child"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="w-80 m-auto md:grid md:grid-cols-4 md:p-28 md:gap-48 md:w-auto">
            <div>
                <a href="https://www.instagram.com"><img src="../img/logo-instagram.jpg" 
                        alt="logo instagram" class="sombra-social rounded-full"></a>
            </div>
            <div>
                <a href="https://www.facebook.com" target="_blank"><img src="../img/logo-facebook.jpg" 
                        alt="logo facebook" class="sombra-social rounded-full"></a>
            </div>
            <div>
                <a href="https://www.google.com/maps"><img src="../img/logo-maps.jpg" 
                        alt="logo google maps" class="sombra-social rounded-full"></a>
            </div>
            <div>
                <a href="https://www.whatsapp.com"><img src="../img/logo-whts.jpg"
                        alt="logo whatsapp" class="sombra-social rounded-full"></a>
            </div>
        </div>
    </main>

    <footer class="flex justify-center items-center m-auto p-20 bg-gray-950">
        <div class="text-white text-3xl">
            <h4>Motos Deluxe - 2023</h4>
        </div>
    </footer>
    
    <script src="../formulario.js"></script>
</body>
</html>
